<!-- ここから上を編集する必要はありません -->

<form th:action="@{/employee/register}" method="post" th:object="${registerEmployeeForm}" enctype="multipart/form-data">
	従業員名:
		<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">
		</label><br>
	<input type="text" name="name" th:field="*{name}">
	<br>
	写真：
		<label th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error-messages">
		</label><br>
	<input type="file" name="image" th:field="*{image}">
	<br>
	性別：
		<label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-messages">
		</label><br>
	男：<input type="radio" name="gender" value="男" th:field="*{gender}">
	女：<input type="radio" name="gender" value="女" th:field="*{gender}">
	<br>
	入社日：
		<label th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="error-messages">
		</label><br>
	<input type="date" name="hireDate" th:field="*{hireDate}">
	<br>
	メールアドレス：
		<label th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="error-messages">
		</label><br>
	<input type="email" name="mailAddress" th:field="*{mailAddress}">
	<br>
	郵便番号：
		<label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="error-messages">
		</label><br>
	<input type="text" name="zipCode" th:field="*{zipCode}" id="zipCode">
	<br>
	住所：
		<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">
		</label><br>
	<input type="text" name="address" th:field="*{address}" id="address">
	<br>
	電話番号：
		<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-messages">
		</label><br>
	<input type="text" name="telephone" th:field="*{telephone}">
	<br>
	給料：
		<label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error-messages">
		</label><br>
	<input type="number" name="salary" th:field="*{salary}">
	<br>
	特性：<br>
		<label th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}" class="error-messages">	
		</label>
		<br>
	<textarea rows="10" cols="30" name="characteristics" th:field="*{characteristics}"></textarea>
	<br>	
	扶養人数：
		<label th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}" class="error-messages">
		</label><br>
	<input type="number" name="dependentsCount" th:field="*{dependentsCount}">
	<br>
	<button>登録</button>

</form>
